<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f0ebbcff0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/calculator.png" />
    <title>Calculator</title>
  </head>

  <body>
    <main class="calc-body">
      <div id="screen">
        <p class="equation" id="screen-equation">0 +</p>
        <h1 class="number" id="screen-number">0</h1>
      </div>
      <div class="buttons">
        <button class="op-btn">%</button>
        <button class="op-btn">CE</button>
        <button class="op-btn">C</button>
        <button class="op-btn" id="backspace">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="op-btn" id="divisor">1/x</button>
        <button class="op-btn" id="power">x^2</button>
        <button class="op-btn" id="root">sqrt(x)</button>
        <button class="op-btn" id="divide"><i class="fa-solid fa-divide"></i></button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="op-btn" id="multiply"><i class="fa-solid fa-xmark"></i></button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="op-btn" id="subtract"><i class="fa-solid fa-minus"></i></button>
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="op-btn" id="add"><i class="fa-solid fa-plus"></i></button>
        <button class="num-btn" id="switch"><i class="fa-solid fa-plus-minus"></i></button>
        <button class="num-btn">0</button>
        <button class="num-btn" id="decimal">.</button>
        <button class="op-btn primary-btn">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
      <div id="history">
        <div class="section">
          <p class="equation">0 +</p>
          <h1 class="number">0</h1>
        </div>
        <div class="section">
          <p class="equation">0 +</p>
          <h1 class="number">0</h1>
        </div>
        <div class="section">
          <p class="equation">0 +</p>
          <h1 class="number">0</h1>
        </div>
      </div>
      <script src="./js/script.js"></script>
    </main>
  </body>
</html>
