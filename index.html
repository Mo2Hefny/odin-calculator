<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>

<body>
  <main class="calc-body">
    <div id="screen">
      <p class="equation"></p>
      <h1 class="number"></h1>
    </div>
    <div id="history"></div>
    <div class="buttons">
      <button class="">%</button>
      <button class="">CE</button>
      <button class="">C</button>
      <button class="">Backspace</button>
      <button class="">1/x</button>
      <button class="">x^2</button>
      <button class="">sqrt(x)</button>
      <button class="">/</button>
      <button class="">7</button>
      <button class="">8</button>
      <button class="">9</button>
      <button class="">*</button>
      <button class="">4</button>
      <button class="">5</button>
      <button class="">6</button>
      <button class="">-</button>
      <button class="">1</button>
      <button class="">2</button>
      <button class="">3</button>
      <button class="">+</button>
      <button class="">+/-</button>
      <button class="">0</button>
      <button class="">.</button>
      <button class="">=</button>
    </div>
  </main>
</body>

</html>
